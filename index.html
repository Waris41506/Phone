<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="phone">
        <div class="phone-show" id="phone-off"></div>
        <h4 class="time">10:28</h4>
        <img class="inter-img" src="internet-removebg-preview.png" alt="" />
        <div class="notify">
          <div class="speker"></div>
          <div class="cam"></div>
        </div>

        <div id="power-btn1"></div>
        <div id="power-btn2"></div>
        <div class="menu"></div>
        <div class="inner-info" id="page1">
          <p>Wednesday, 29 November 2023</p>
          <h1>10:28</h1>

          <div class="lock-icon-box">
            <img src="tuch2.png" alt="" />
            <h3 id="Unlock-iphone">Click to Unlock</h3>
            <img class="cam-icon" src="camera-icon.png" alt="" />
          </div>
        </div>

        <div id="unlock">
          <p>Enter Passcode</p>
          <h4 id="display"></h4>
          <div class="pass">
            <div class="btn-row">
              <button id="btn">1</button>
              <button id="btn">2</button>
              <button id="btn">3</button>
            </div>
            <div class="btn-row">
              <button id="btn">4</button>
              <button id="btn">5</button>
              <button id="btn">6</button>
            </div>
            <div class="btn-row">
              <button id="btn">7</button>
              <button id="btn">8</button>
              <button id="btn">9</button>
            </div>
            <button class="zero-btn" id="btn">0</button>
          </div>
        </div>
        <div id="menu-page">
          <div class="img-box">
            <div class="img1">
              <p>Lagos</p>
              <h1>29<sup>o</sup></h1>
              <p class="cloud">
                Mostly Cloudy<br />
                H:31<sup>o</sup> L:26<sup>o</sup>
              </p>
            </div>
            <div class="img2"></div>
          </div>

          <div class="menu-icon-box">
            <div class="menu-icon-row">
              <img class="img-menu" src="facetime.png" alt="" />
              <img class="img-menu" src="facebook (1).png" alt="" />
              <img class="img-menu" src="map-ihpne.png" alt="" />
              <img class="img-menu" src="whatsapp.png" alt="" />
            </div>
            <div class="menu-icon-row">
              <img class="img-menu" src="instagram.png" alt="" />
              <img class="img-menu" src="twitter-app-icon.webp" alt="" />
              <img class="img-menu" src="youtube.png" alt="" />
              <img class="img-menu" src="photo.png" alt="" />
            </div>
            <div class="menu-icon-row">
              <img class="img-menu" src="messages.webp" alt="" />
              <img class="img-menu" src="tik-tok-icon.png" alt="" />
              <img class="img-menu" src="Itunes-music.png" alt="" />
              <img class="img-menu messages" src="messenge.png" alt="" />
            </div>
          </div>
          <div class="menu-icon-row" id="down-icon-box">
            <img class="img-menu" src="instagram.png" alt="" />
            <img class="img-menu" src="facetime.png" alt="" />
            <img class="img-menu" src="phone-ihone.webp" alt="" />
            <img class="img-menu" src="photo.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
